<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/4e12486def.js" crossorigin="anonymous"></script>
    <title>Doctor Chamber</title>
</head>

<body>

    <!-- header area -->
    <div class="top_blur">
        <div class="container">
            <header>
                <nav class="navbar">
                    <a href="#">
                        <img src="images/logo dark.png" alt="logo">
                    </a>

                    <!-- Menu Links -->
                    <ul class="menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Service</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">About Us</a></li>
                    </ul>

                    <button type="button" class="appointment_btn">
                        Appointment <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </button>
                </nav>
                <!-- Hero Content -->

                <section class="hero_content">
                    <img src="./images/Rectangle 5.png" alt="Hero Image">
                </section>


                <!-- Comprehensive care -->
                <section class="overview">

                    <h2 class="overview_heading">Comprehensive Care for Every Patient</h2>

                    <div class="overview_content">
                        <div class="overview_box">
                            <h2>90%</h2>
                            <p>Patient satisfaction rate, reflecting our commitment.</p>
                            <img src="./images/pie-chart.png" alt="">
                        </div>
                        <div class="overview_box h-half">
                            <h2>500+</h2>
                            <p>Board-certified doctors</p>
                            <img src="./images/book.png" alt="">
                        </div>
                        <div class="overview_box">
                            <h2>
                                4.8
                                <img class="star" src="./images/star.png" alt="">
                            </h2>
                            <p>Over 20,000 Patient</p>
                            <div class="person_images">
                                <img src="./images/p1.jpg" alt="P-1" class="person">
                                <img src="./images/p2.jpg" alt="P-2" class="person">
                                <img src="./images/p3.jpg" alt="P-3" class="person">
                                <img src="./images/p4.jpg" alt="P-4" class="person">
                            </div>

                        </div>
                        <div class="overview_box h-half">
                            <h2>$500</h2>
                            <p>Money spend
                                for poor patient</p>
                            <img src="./images/money.png" alt="">
                        </div>
                        <div class="overview_box">
                            <h2>90%</h2>
                            <p>Free lession video
                                for patient</p>
                            <img src="./images/video-chat.png" alt="">
                        </div>
                    </div>
                </section>

            </header>
        </div>
    </div>



</body>

</html>
